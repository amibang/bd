<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление штрафа</title>
</head>
<body>
    <h1>Добавить новый штраф</h1>
    <form method="post" action="{{ url_for('add_fine') }}">
        <label for="reader_id">Читатель ID:</label>
        <input type="text" name="reader" id="reader_id" required><br>

        <label for="librarian_id">Библиотекарь ID:</label>
        <input type="text" name="librarian" id="librarian_id" required><br>

        <label>Категория штрафа:</label>
        <select name="category" required>
            {% for c in categories %}
            <option value="{{ c.category_id }}">{{ c.category_name }}</option>
            {% endfor %}
        </select><br>

        <label>Дата погашения:</label>
        <input type="date" name="repayment_date" required><br><br>

        <button type="submit">Сохранить</button>
    </form>
    <br>
    <a href="{{ url_for('fines') }}">Назад к списку штрафов</a>
</body>
</html>
