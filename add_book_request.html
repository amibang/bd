<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить запрос на книгу</title>
</head>
<body>
    <h2>Запрос на книгу</h2>

    <form method="POST">
        <label>Название книги:</label>
        <input type="text" name="book_title" required><br><br>

        <label>Автор:</label>
        <input type="text" name="author" required><br><br>

        <label>Издательство:</label>
        <input type="text" name="publishing_house" required><br><br>

        <label>Год издания:</label>
        <input type="number" name="publishing_date" required><br><br>

        <label>Категория книги:</label>
        <select name="category_id" required>
            <option value="">--Выберите категорию--</option>
            {% for category in categories %}
            <option value="{{ category.category_id }}">{{ category.category_name }}</option>
            {% endfor %}
        </select><br><br>

        <label>Ваше ФИО:</label>
        <input type="text" name="reader_name" required><br><br>

        <button type="submit">Отправить запрос</button>
    </form>

    <a href="{{ url_for('books') }}">⬅ Вернуться к списку книг</a>
</body>
</html>
