<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменить данные читателя</title>
</head>
<body>
    <h1>Редактировать читателя</h1>
    <form method="post">
        <label>Имя читателя:</label>
        <input type="text" name="name" value="{{ reader.reader_name }}" required><br>

        <label>Тип (ученик/учитель):</label>
        <input type="text" name="type" value="{{ reader.student_or_teacher }}" required><br>

        <label>Телефон:</label>
        <input type="text" name="phone" value="{{ reader.reader_phonenumber }}" required><br><br>

        <button type="submit">Сохранить изменения</button>
    </form>
    <br>
    <a href="{{ url_for('readers') }}">Назад к списку читателей</a>
</body>
</html>
